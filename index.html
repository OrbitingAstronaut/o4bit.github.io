<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #6a11cb;
        }
        .content {
            margin-top: 30px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .card p {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            padding: 12px 18px;
            text-decoration: none;
            color: #fff;
            border-radius: 30px;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
            position: relative;
            font-size: 1.1em;
        }
        .links a:hover {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            transform: translateY(-3px);
        }
        .links a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.discordapp.com/attachments/1074435296978026588/1254352539772780564/4K_Sci-Fi_Black_Hole.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>About Me</h1>
        </header>
        <div class="content">
            <img src="https://cdn.discordapp.com/attachments/1074435296978026588/1254337465137893446/ezgif-7-2eaf8a8b05.gif" alt="Profile Picture" class="profile-pic">
            <div class="card">
                <h2>Welcome to The Spacestation!</h2>
                <p>Heyo! I'm Orbit (a.k.a O4bit). I like to make modpacks now and then and code random stuff if I feel like it. Have a great day! :3</p>
            </div>
            <div class="links">
                <a href="https://discord.gg/62BUZMX3Ue" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.youtube.com/channel/UCUjMV49h5zvXZVbOqAhjHgA" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://x.com/O4bit_" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
